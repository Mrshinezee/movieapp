    <link rel="stylesheet" href="css/animate.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>



  <body ng-controller="bittrexController">
    <div class="container-fluid outerdiv">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>COINAPP</b> <span class="span-style">Cryptocurrency</span></a>
          </div>
        </div>
      </nav>

      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>

      <!--<div class="animated zoomInRight">-->
        <!--<div class="input-group search-bar">-->
          <!--<input type="text" ng-model="search" ng-model-options="{ debounce: 800 }" onclick="select()" class="form-control" placeholder="Enter full movie name" autofocus />-->
          <!--<span class="input-group-addon bar-style"><i class="glyphicon glyphicon-search"></i></span>-->

      <table datatable="ng" dt-options="model.dtOptionsAssessment"
             class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th>S/N</th>
          <th>MarketName</th>
          <th>Bid</th>
          <th>MarketName</th>
          <th>Ask</th>


        </tr>
        </thead>
        <tbody style="text-align: center">

        <tr ng-repeat="bittrex in bittrexmarket.result">
          <td>{{$index+1}}</td>
          <td>
            {{bittrex.MarketName}}
          </td>

           <td>
          {{bittrex.Bid}}
          </td>

          <td>
            {{bittrex.Ask}}
          </td>
          <td>
            {{bittrex.Volume}}
          </td>


        </tr>
        </tbody>
      </table>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
